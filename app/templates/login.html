{% extends "layout/private-base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Login Page</title>
{% endblock %}
{% block header %}
    <div class="page-title">
        <h5>Login Page</h5>
        <p class="mb-0">Enter password and username to continue</p>
    </div>
{% endblock %}
{% block content %}
    <div class="mx-auto" style="max-width: 300px">
        {% crispy form %}
        <a href="{% url "RegisterView" %}" class="nav-link text-center text-danger">
            New to this site? Register.
        </a>
    </div>


{% endblock %}
